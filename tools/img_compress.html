<script src="https://s0.pstatp.com/cdn/expire-1-M/toastr.js/2.1.4/toastr.min.js" type="application/javascript"></script>
<script>
    toastr.options = {
        closeButton: false,
        debug: false,
        progressBar: false,
        positionClass: "toast-top-center",
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "1000",
    };

    $(function () {
        for(let i = 100; i > 0; i-=5){
            $("#img-qua").append('<option value="'+i+'">'+i+'</option>')
        }
    })

    var imgSrc = null;
    var imgTar = null;
    var fileType = '';
    var filename = '';

    function selFile() {
        //获取选中的文件
        let file = file1.files[0];
        let reader = new FileReader();
        if(file.type !== 'image/jpeg' && file.type !== 'image/png' && file.type !== 'image/gif'  && file.type !== 'image/webp'){
            toastr.warning("仅支持jpg，png，gif，webp图片");
            return
        }
        fileType = file.type
        filename = file.name;
        imgSrc = new Image();
        reader.readAsDataURL(file);
        reader.onload=function(e)
        {
            let base64 = reader.result.split(',')[1];
            imgSrc.src = 'data:'+fileType+';base64,' + base64;
        }
        imgSrc.onload = function () {
            $("#img-res").attr('src', this.src)
            $("#img-info").html(this.width + " x " + this.height + ", " + Math.round(file.size / 1024 * 100) / 100 + 'K');
        }
    }
    
    function do_compress() {
        if(imgSrc == null){
            toastr.warning("请先上传图片");
            return
        }
        let quaVal = $("#img-qua").val()
        if(quaVal === ""){
            quaVal = 100
        }else{
            quaVal = parseInt(quaVal)
        }
        let imgWidth = $("#img-width").val()
        if(imgWidth === ""){
            imgWidth = imgSrc.width
        }else{
            imgWidth = parseInt(imgWidth)
        }
        let imgHeight = $("#img-height").val()
        if(imgHeight === ""){
            imgHeight = imgSrc.height
        }else{
            imgHeight = parseInt(imgHeight)
        }

        let canvas = document.createElement('canvas');
        let context = canvas.getContext('2d');
        canvas.width = imgWidth
        canvas.height = imgHeight
        context.clearRect(0, 0, imgWidth, imgHeight);
        context.drawImage(imgSrc, 0, 0, imgWidth, imgHeight);

        imgTar = new Image();
        imgTar.src = canvas.toDataURL('image/jpeg', quaVal/100);
        imgTar.onload = function () {
            $("#img-preview").attr('src', this.src)
        }
    }

    function do_download() {
        let srcUrl = $("#img-preview").attr('src')
        if(srcUrl == "" || typeof srcUrl == 'undefined'){
            toastr.warning("请先上传并压缩图片");
            return
        }
        let a = document.createElement('a');
        a.download = filename.substring(0, filename.lastIndexOf('.')) + '.jpg'
        a.href = srcUrl
        document.body.appendChild(a)
        a.click()
        document.body.removeChild(a)
    }

</script>
