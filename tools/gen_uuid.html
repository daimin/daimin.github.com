                        生成个数

                    <div style="display: inline-block;margin-left:10rem;">
                        <button class="btn btn-info glyphicon glyphicon-hand-up" onclick="gen_uuid()">生成</button>
                        <button class="btn btn-default glyphicon glyphicon-copy" onclick="do_copy()">复制</button>
                    </div>

<script src="https://s0.pstatp.com/cdn/expire-1-M/toastr.js/2.1.4/toastr.min.js" type="application/javascript"></script>
<script>
    toastr.options = {
        closeButton: false,
        debug: false,
        progressBar: false,
        positionClass: "toast-top-center",
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "1000",
    };
    $(function() {
        let blens = [1, 2, 5, 10, 20, 50, 100, 200, 500, 1000]
        for (let i = 0; i < blens.length; i++) {
            if (blens[i] === 5) {
                $("#bsize").append('<option value="' + blens[i] + '" selected>' + blens[i] + '</option>')
            } else {
                $("#bsize").append('<option value="' + blens[i] + '">' + blens[i] + '</option>')
            }
        }
    })

    function uuid() {
        var s = [];
        var hexDigits = "0123456789abcdef";
        for (var i = 0; i < 36; i++) {
            s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
        }
        s[14] = "4"; // bits 12-15 of the time_hi_and_version field to 0010
        s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1); // bits 6-7 of the clock_seq_hi_and_reserved to 01
        s[8] = s[13] = s[18] = s[23] = "-";

        var uuid = s.join("");
        return uuid;
    }

    function gen_uuid() {
        let is_upper = $("input[name='is-upper']").is(':checked');
        let rm_short_hx = $("input[name='rm-short-hx']").is(':checked');

        let bsize = parseInt($("#bsize").val());
        let uuids = [];
        for (let i = 0; i < bsize; i++) {
            let ustr = uuid()
            if (is_upper) {
                ustr = ustr.toUpperCase();
            }
            if (rm_short_hx) {
                ustr = ustr.replaceAll('-', '')
            }
            uuids.push(ustr)
        }

        $("#result").html('<textarea type="text" id="result-input" class="uuid-input" readonly autoHeight="true">' +
            uuids.join("\n") +
            '</textarea>');

        $("#result-input").css({
            "height": (uuids.length * 25.2)
        })
    }

    function do_copy() {
        let resultJo = $("#result-input");
        if (!resultJo || typeof resultJo === 'undefined' || resultJo.length === 0) {
            return
        }
        let result_input = resultJo[0]
        if ($.trim(result_input.value) == "") {
            return
        }
        result_input.focus()
        if (result_input.setSelectionRange)
            result_input.setSelectionRange(0, result_input.value.length);
        else
            result_input.select();
        document.execCommand("copy");
        result_input.setSelectionRange(0, 0)
        toastr.success("已复制到剪贴板");
    }
</script>
