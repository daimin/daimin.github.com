<script src="https://s0.pstatp.com/cdn/expire-1-M/toastr.js/2.1.4/toastr.min.js" type="application/javascript"></script>
<script>
    toastr.options = {
        closeButton: false,
        debug: false,
        progressBar: false,
        positionClass: "toast-top-center",
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "1000",
    };

    function to_pinyin() {
        let input_text = $.trim($("#zh-text-input").val());
        if(input_text === ''){
            toastr.warning("中文文本不能为空");
            return
        }
        if(input_text.length > 2000){
            toastr.warning("中文文本不能大于2000个字符");
            return
        }
        var has_tone = $("#has_tone_chkbox").is(":checked")
        var form = new FormData()
        form.append('text', input_text)
        form.append('has_tone', has_tone?1:0)
        $.ajax({
            url: "/gapi/zhpinyin",
            type: 'post',
            data: form,
            processData:false,
            contentType: false,
            success: function (result) {
                if (result['code'] != 0) {
                    toastr.warning(result['errMsg']);
                } else {
                    $("#zh-text-input").val(result['data']['pinyin']);
                }
            }
        });
    }

    $(function () {
        $("#zh-text-input").dblclick(function () {
            let textarea_obj = $("#zh-text-input")[0]
            if($.trim(textarea_obj.value) == ""){
                return
            }
            if (textarea_obj.setSelectionRange)
                textarea_obj.setSelectionRange(0, textarea_obj.value.length);
            else
                textarea_obj.select();
            setTimeout(function () {
                document.execCommand("copy");
                toastr.success("已复制到剪贴板");
            }, 100)
        })
    })

</script>
