<script src="https://s0.pstatp.com/cdn/expire-1-M/toastr.js/2.1.4/toastr.min.js" type="application/javascript"></script>
<script>
    toastr.options = {
        closeButton: false,
        debug: false,
        progressBar: false,
        positionClass: "toast-top-center",
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "1000",
    };
    var otherChars = '!@#$%^&*_()';
    var chars1 = 'ABCDEFGHIJKLMNPQRSTUVWXYZ';
    var chars2 = 'abcdefghijklmnopqrstuvwxyz';
    var chars3 = '1234567890';
    $(function () {
        $("#other-char-span").html(otherChars)
        for(let i = 3; i < 100; i++){
            if(i == 16){
                $("#passwd_len").append('<option selected value="' +i+ '">'+i+'</option>')
            }else{
                $("#passwd_len").append('<option value="' +i+ '">'+i+'</option>')
            }

        }
    })

    function gen_passwd() {
        let use_chars = []
        $("input[name='use-chars']:checked").each(function (i, v) {
            use_chars.push($(v).val())
        })
        if(use_chars.length == 0){
            $("#result").html("<span style='color:red'>错误：请选择“所用字符”。</span>");
            return
        }
        let pass_len = $("#passwd_len").val();
        let usechars = '';
        $.each(use_chars, function (i,v) {
            if(v == 1){
                usechars += chars1;
            }
            if(v == 2){
                usechars += chars2;
            }
            if(v == 3){
                usechars += chars3;
            }
            if(v == 'others'){
                usechars += otherChars;
            }
        })

        let passwdarr = [];
        for(i = 0; i < pass_len; i++){
            passwdarr.push(usechars[parseInt(Math.random() * usechars.length)])
        }

        let tipText = "";
        let qiangduText = "";
        let score = pass_len * 2 + use_chars.length * 5;

        if(score < 32){
            tipText = "<span style='color: #ddd'>提示：密码强度粗糙</span>";
            qiangduText = "0/5";
        }else if(score >= 32 && score < 44){
            tipText = "<span style='color: #bbb'>提示：密码强度普通</span>";
            qiangduText = "1/5";
        }else if(score >= 44 && score < 52){
            tipText = "<span style='color: green'>提示：密码强度优秀</span>";
            qiangduText = "2/5";
        }else if(score >= 52 && score < 52){
            tipText = "<span style='color: blue'>提示：密码强度精良</span>";
            qiangduText = "3/5";
        }else if(score >= 52 && score < 84){
            tipText = "<span style='color: #990099;font-weight: bold'>提示：密码强度史诗</span>";
            qiangduText = "4/5";
        }else{
            tipText = "<span style='color: #FF9900;font-weight: bold'>提示：密码强度传说</span>";
            qiangduText = "5/5";
        }


        $("#result").html('<input type="text" id="result-input" class="pwd-input" value="'
            +passwdarr.join("")+
            '">' +
            '<span style="margin-left: 2rem">强度：'
            +qiangduText+
            '</span>' +
            '<div class="tip-div">'
            +tipText+
            '</div>');
    }
    
    function do_copy() {
        let resultJo = $("#result-input");
        if(!resultJo || typeof resultJo === 'undefined' || resultJo.length === 0){
            return
        }
        let result_input = resultJo[0]
        if($.trim(result_input.value) == ""){
            return
        }
        result_input.focus()
        if (result_input.setSelectionRange)
            result_input.setSelectionRange(0, result_input.value.length);
        else
            result_input.select();
        setTimeout(function () {
            document.execCommand("copy");
            toastr.success("已复制到剪贴板");
        }, 100)

    }

</script>
